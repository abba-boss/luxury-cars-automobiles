<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3001/api/vehicles?limit=5');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h2>API Response:</h2>
                    <p>Success: ${data.success}</p>
                    <p>Total vehicles: ${data.data.length}</p>
                    <h3>First vehicle:</h3>
                    <pre>${JSON.stringify(data.data[0], null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
